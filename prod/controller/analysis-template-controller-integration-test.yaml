apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: jettison-api-e2e-test
  namespace: jettisonproj
spec:
  args:
  - name: service-name
  metrics:
  - name: jettison-api-e2e-test
    provider:
      job:
        spec:
          backoffLimit: 1
          activeDeadlineSeconds: 600
          template:
            spec:
              containers:
              - name: jettison-api-e2e-test
                image: ghcr.io/jettisonproj/jettison-controller-integration-test:7ea16c576f6976e1c0d911e1e5ce6cab04c2433e
                # todo need to target the specified service name
                # env:
                # - name: JETTISON_API_TEST_HOST
                #   value: "{{args.service-name}}"
              restartPolicy: Never
