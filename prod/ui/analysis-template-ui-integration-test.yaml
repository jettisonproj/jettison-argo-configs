apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  # Ensure a short name is used
  # See https://github.com/argoproj/argo-rollouts/issues/795
  name: jettison-ui-e2e-test
  namespace: jettisonproj
spec:
  args:
  - name: service-name
  metrics:
  - name: jettison-ui-e2e-test
    provider:
      job:
        spec:
          backoffLimit: 1
          activeDeadlineSeconds: 600
          template:
            spec:
              containers:
              - name: jettison-ui-e2e-test
                image: ghcr.io/jettisonproj/jettison-ui-integration-test:ae8c28edab9cc43b137653a6f7693305372d051b
                args:
                - "./integration-test.sh"
                - "http://{{args.service-name}}"
              restartPolicy: Never
