apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  # Ensure a short name is used
  # See https://github.com/argoproj/argo-rollouts/issues/795
  name: jettison-ui-e2e-test
  namespace: jettisonproj
spec:
  args:
  - name: service-name
  metrics:
  - name: jettison-ui-e2e-test
    provider:
      job:
        spec:
          backoffLimit: 1
          activeDeadlineSeconds: 600
          template:
            spec:
              containers:
              - name: jettison-ui-e2e-test
                image: ghcr.io/jettisonproj/jettison-ui-integration-test:aedda10d3ca55329cfb4c8db93b41d47328d88a6
                args:
                - "./integration-test.sh"
                - "http://{{args.service-name}}"
              restartPolicy: Never
